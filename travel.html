<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/all.css">
    <title>高雄旅遊網</title>
</head>

<body>
    <div class="container">
        <div class="header d-flex flex-column align-items-center justify-content-around">
            <h1 class="text-white">高雄旅遊資訊</h1>
            <select class="form-control w-50 selectArea">
                <option selected disabled class="selectPart">--請選擇行政區--</option>
                <option value="三民區" class="selectPart">三民區</option>
                <option value="內門區" class="selectPart">內門區</option>
                <option value="美濃區" class="selectPart">美濃區</option>
                <option value="大樹區" class="selectPart">大樹區</option>
                <option value="小港區" class="selectPart">小港區</option>
                <option value="六龜區" class="selectPart">六龜區</option>
                <option value="仁武區" class="selectPart">仁武區</option>
                <option value="左營區" class="selectPart">左營區</option>
                <option value="田寮區" class="selectPart">田寮區</option>
                <option value="永安區" class="selectPart">永安區</option>
                <option value="甲仙區" class="selectPart">甲仙區</option>
                <option value="鼓山區" class="selectPart">鼓山區</option>
                <option value="杉林區" class="selectPart">杉林區</option>
                <option value="岡山區" class="selectPart">岡山區</option>
                <option value="前鎮區" class="selectPart">前鎮區</option>
                <option value="茂林區" class="selectPart">茂林區</option>
                <option value="茄萣區" class="selectPart">茄萣區</option>
                <option value="梓官區" class="selectPart">梓官區</option>
                <option value="旗津區" class="selectPart">旗津區</option>
                <option value="桃源區" class="selectPart">桃源區</option>
                <option value="楠梓區" class="selectPart">楠梓區</option>
                <option value="前金區" class="selectPart">前金區</option>
                <option value="鼓山區" class="selectPart">鼓山區</option>
                <option value="鳳山區" class="selectPart">鳳山區</option>
            </select>
        </div>
        <div class="content d-flex flex-column align-items-center" style="position: relative">
            <div class="hotPlace p-4 mt-n4">
                <p class="mb-2">熱門行政區</p>
                <div class="hotPlace__list d-flex mr-auto">
                    <button value="苓雅區" class="hotPlace__list__place btn btn-primary btn-lg mx-4">苓雅區</button>
                    <button value="鼓山區" class="hotPlace__list__place btn btn-danger btn-lg mx-4 text-white">鼓山區</button>
                    <button value="前鎮區"
                        class="hotPlace__list__place btn btn-warning text-white btn-lg mx-4">前鎮區</button>
                    <button value="岡山區" class="hotPlace__list__place btn btn-info btn-lg mx-4">岡山區</button>
                </div>
            </div>
            <div class="dashLine mt-5">
                <img class="dashLine__picture mx-auto" src="/images/icons_down.png" alt="">
            </div>
            <p id="showLocation" class=" h2 my-4 mb-0 text-primary">尚未選擇行政區</p>
            <div class="container">
                <div class="row justify-content-start addLocation">
                </div>
                <button class="border-0 d-flex justify-content-end w-100 p-0 scrollTop">
                    <img src="/images/btn_goTop.png" alt="">
                </button>
                <nav aria-label="Page navigation" class="d-flex justify-content-center mb-2">
                    <ul class="pagination mb-0">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="footer bg-info d-flex flex-column align-items-center justify-content-center">
            <p class="text-white mb-0 ">高雄旅遊網</p>
            <p class="text-warning mb-0 ">資料來源：高雄市政府 </p>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper-utils.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/travel.js"></script>
    <script src="/js/scrollTop.js"></script>
</body>

</html>
