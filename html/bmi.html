<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI檢測工具</title>
  <!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="../css/bmi.css">
</head>

<body>
  <div class="warp">
    <div class="header">
      <div class="container py-5">
        <div class="row justify-content-around align-items-center">
          <div class="col-5 col-md-4 text-center">
            <img src="../images/BMICLogo.png" alt="" class=""></div>
          <div class="col-5 col-md-3">
            <p class="mb-1">身高&nbsp;cm</p>
            <input type="text" placeholder="請輸入身高" class="mb-3 w-100" id="inputHeight" value="">
            <p class="mb-1">體重&nbsp;kg</p>
            <input type="text" placeholder="請輸入體重" class="mb-3 w-100" id="inputWeight" value="">
          </div>
          <div class="col-12 col-md-4 text-center submit-area align-items-center">
            <div class="your-result">
              <div class="result-area animated fadeInRight">
                <p class="BMI-result"></p>
                <p class="">BMI</p>
                <a class="reflesh-button"><i class="fas fa-sync"></i></a>
              </div>
              <div class="your-Status animated fadeInLeft">
              </div>
            </div>
            <div id="submit">
              <a class="animated fadeInRight text-center" id="submitButton" value="看結果">看結果</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="container text-center py-5">
        <h3 class="mb-5" id="h3">BMI&nbsp;紀錄</h3>
        <ul id="List"></ul>
      </div>
    </div>
    <div class="footer text-center py-5"><img src="../images/BMICLogo.png" style="width:55px;height:55px;" alt="">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper-utils.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
  <script src="../js/bmi.js"></script>
</body>

</html>
